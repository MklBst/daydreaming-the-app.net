<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Daydreaming results</title>
  <meta name="description" content="Daydreaming results on device">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="main">
    <h1>Results</h1>
    <a id="switch" href="#">Global <-> personal</a>

    <div class="selected" id="global">
      <div class="static-plot-container">
        <h2>Global results</h2>
        <img class="static-plot" alt="Test" src="/results/device/images/probe.thought.focus.focusedDoingcat.probe.context.people1.png">
        <img class="static-plot" alt="Test" src="/results/device/images/probe.thought.focus.focusedDoingcat.probe.context.people2-5.png">
        <img class="static-plot" alt="Test" src="/results/device/images/probe.thought.focus.focusedDoingcat.probe.context.people6-15.png">
        <img class="static-plot" alt="Test" src="/results/device/images/probe.thought.focus.focusedDoingcat.probe.context.peopleAlone.png">
        <img class="static-plot" alt="Test" src="/results/device/images/probe.thought.focus.focusedDoingcat.probe.context.peopleMoreThan15.png">
      </div>
    </div>
    <div id="personal">
        <h2>Personal results</h2>
        <p>Your personal results are still being worked on! Come back around November 6 for these.</p>
    </div>
  </div>

  <script src="/static/js/jquery-2.1.1.min.js"></script>
  <script src="/static/js/d3.v3.min.js"></script>
  <script src="/static/js/underscore-min.js"></script>
  <script src="/results/device/index.js"></script>
</body>
</html>

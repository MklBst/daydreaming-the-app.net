<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/static/css/syntax.css">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/static/css/custom.css">

  </head>
  <body>

    <div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!--<h3 class="text-muted">{{ site.name }}</h3>-->
              <a class="navbar-brand" href="/">{{ site.name }}</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li {% if page.tag == 'app' %}class="active"{% endif %}><a href="/app/">Get the app</a></li>
                <li {% if page.tag == 'privacy' %}class="active"{% endif %}><a href="/privacy/">Privacy</a></li>
                <li {% if page.tag == 'media' %}class="active"{% endif %}><a href="/media/">News &amp; Media</a></li>
                <li {% if page.tag == 'about' %}class="active"{% endif %}><a href="/about/">About us</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div><!-- .container -->
    </div><!-- .navbar-wrapper -->

    <div class="container">

      {{ content }}

    </div><!-- .container -->

    <div class="container text-center">
      <div class="footer">
        <p>&copy; 2013 The Daydreaming team</p>
      </div>
    </div><!-- .container -->

    <!-- JQuery, for Bootstrap -->
    <!--<script src="/static/js/jquery-2.0.3.min.js"></script>-->
    <!-- Bootstrap JS -->
    <!--<script src="/static/js/bootstrap.min.js"></script>-->
  </body>
</html>
